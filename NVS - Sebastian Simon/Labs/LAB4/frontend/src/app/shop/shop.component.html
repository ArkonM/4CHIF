<div class="container">
  <div class="row justify-content-md-center" *ngFor="let product of products">


    <div class="col-md-3 bg-light border border-3 border-dark">
      <p class="text-center">
        <img src="../../assets/images/{{product.bildpfad}}" alt="Bild nicht gefunden" class="img-fluid">
      </p>
    </div>

    <div class="col-md-5 bg-light border border-3 border-dark">
      <p class="vertical-center">{{product.productName}}</p>
      <hr>
      <p>{{product.beschreibung}}</p>
    </div>

    <div class="col-md-4 bg-light border border-3 border-dark">
      <p class="vertical-center text-center">{{product.preis}}â‚¬
        <button class="btn btn-success warenkorb" type="submit" (click)="addItem(product)">Kaufen</button>
      </p>
    </div>
  </div>
</div>
